<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus required />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="recuperação.html">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    <div class="page">
        <section class="formReset">
            <form id="resetForm" method="POST">
                <h1>Recuperar Senha</h1>
                <p>Digite o e-mail associado à sua conta. Você receberá um link para redefinir sua senha.</p>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required />
                <div id="error-message" class="error-message">Por favor, insira um e-mail válido.</div>
                <div id="success-message" class="success-message">E-mail de recuperação enviado com sucesso!</div>
                <input type="submit" value="Enviar Link de Recuperação" class="btn" />
                <a href="index.html" class="back-link">Voltar ao Login</a>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Limpa mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validação básica de e-mail
            if (!emailInput.value || !emailInput.checkValidity()) {
                errorMessage.style.display = 'block';
                return; // Interrompe o envio do formulário
            }

            // Se a validação passar, exibe a mensagem de sucesso
            successMessage.style.display = 'block';
        });
    </script>
   
</body>
</html>
