<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
            <form method="POST" class="formReset">
                <h1>Recuperar Senha</h1>
                <p>Digite o e-mail associado à sua conta. Você receberá um link para redefinir sua senha.</p>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required aria-describedby="emailHelp"/>
                <small id="emailHelp">Certifique-se de que o e-mail informado é o mesmo utilizado ao criar sua conta.</small>
                <input type="submit" value="Enviar Link de Recuperação" class="btn" />
                <a href="login.html" class="back-link">Voltar ao Login</a>
            </form>
    </div>
</body>
</html>
